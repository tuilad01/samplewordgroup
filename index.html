<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar-bottom">
        <a href="#title-word">Word</a>
        <a href="#title-group">Group</a>
    </nav>

    <h1 id="title-word">Word</h1>
    <ol id="list-word"></ol>

    <section>
        <form id="frm-word" action="/word" method="POST">
            <input type="hidden" id="textid" name="_id">
            <input id="textname" name="name" placeholder="name" value="">
            <input id="textmean" name="mean" placeholder="mean" value="">
            <input id="textgroups" name="groups" placeholder="group id" value="">
            <button id="button-submit-word" name="submit" type="submit" value="create">Add new</button>
            <button id="button-update-word" name="update" class="button-update" type="button"
                value="update">Update</button>
            <button id="button-cancel-word" name="cancel" class="button-cancel" type="button"
                value="cancel">Cancel</button>
        </form>
    </section>



    <section>
        <hr>
        <div class="section-search">
            <form id="frm-word-search" action="/word/search" method="POST">
                <input name="wordname" placeholder="word name...">
                <input name="groupname" placeholder="group name...">
                <input name="date" type="date">
                <button>Search</button>
            </form>

            <p class="key-search">search with "asdflsdjflkadf"</p>
        </div>
        <hr>
        <div>
            <input id="search-box-word" type="text" placeholder="search...">
        </div>
        <button class="check-all">Check all</button>
        <button class="delete-all" data-url="/word">Delete All</button>
        <ul id="dataTableWord"></ul>
        <hr>
    </section>

    <!-- Group Section -->

    <h1 id="title-group">Group</h1>
    <ol id="list-group"></ol>

    <section>
        <form id="frm-group" action="/group" method="POST">
            <input type="hidden" name="_id">
            <input id="textgroupname" name="name" placeholder="name" value="">
            <input id="textgroupdescription" name="description" placeholder="description">
            <input id="textwords" name="words" placeholder="word id" value="">
            <button id="button-submit-group" name="submit" type="submit" value="create">Add new</button>
            <button id="button-update-group" name="update" class="button-update" type="button"
                value="update">Update</button>
            <button id="button-cancel-group" name="cancel" class="button-cancel" type="button"
                value="cancel">Cancel</button>
        </form>
    </section>



    <section>
        <hr>
        <div>
            <input id="search-box-group" type="text" placeholder="search...">
        </div>

        <button class="check-all">Check all</button>
        <button class="delete-all" data-url="/group">Delete All</button>
        <ul id="dataTableGroup"></ul>
        <hr>
    </section>

    <footer></footer>

    <script src="script.js"></script>
</body>

</html>
