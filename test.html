<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form id="frm-word" action="/word" method="POST">
        <input type="hidden" id="textid" name="_id">
        <input id="textname" name="name" placeholder="name">
        <input id="textmean" name="mean" placeholder="mean">
        <input id="textgroups" name="groups" placeholder="group id">
        <button id="button-submit-word" name="submit" type="submit" value="create">Add new</button>
        <button id="button-update-word" class="button-update" type="button" value="update">Update</button>
        <button id="button-cancel-word" class="button-cancel" type="button" value="cancel">Cancel</button>
    </form>
</body>
</html>
